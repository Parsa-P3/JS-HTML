<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form id="intro_from" action="sent.html" method="GET" name="test">
        <label for="user_name"> Nombre : </label>
        <input id="user_name" maxlength="50" type="text" placeholder=" introduce tu nombre " />

        <label for="user_lastname"> apellido : </label>
        <input id="user_lastname" maxlength="100" type="text" placeholder=" introduce tu apellido " />

        <label> Email: </label>
        <input id="email" type="email" minlength="4" maxlength="16" placeholder="introduce tu correo">

        <label for="password"> password: </label>
        <input name="password" type="password" minlength="4" maxlength="16" placeholder="introduce to clave"></input>

        <label for="comments"> Comentarios: </label>
        <textarea name="comments" minlength="10" maxlength="200"></textarea>

        <label> Edad: </label>
        <input id="user_age" type="number" min="18" max="100" step="">

        <label for="salary "> Rango salarial: </label>
        <input type="salary" type="range" min="100" max="100000">


        <label for="fecha">Fecha: </label>
        <input id="fecha" type="date">

        <label for="hora">Hora: </label>
        <input id="hora" type="time" min="08:30" max="15:00">

        <input type="button" value="Enviar desde input">

        <label for="politicas"> Aceptar politicas de privacidad</label>
        <input id="politicas" type="checkbox" checked="checked">

        <label>Rango de edad:</label>
        18-24
        <input type="radio" value="18-24" name="1">
        25-34
        <input type="radio" value="25-34" name="1">

        <button type="submit"> Enviar </button>

        
        </ul>
    </form>
    </form>

</body>

</html>
